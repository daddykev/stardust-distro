version: '3.8'

services:
  # MinIO for S3 testing
  minio:
    image: minio/minio:latest
    container_name: stardust_test_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_test_data:/data

  # Azurite for Azure Storage testing
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: stardust_test_azurite
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    command: "azurite --blobHost 0.0.0.0"

volumes:
  minio_test_data: